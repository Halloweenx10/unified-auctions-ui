type: kubernetes
name: core-lint-and-test

steps:
    - name: core-install
      image: node:16.9.1
      depends_on: [clone]
      commands:
          - cd core
          - npm ci

    - name: core-lint
      image: node:16.9.1
      depends_on: [core-install]
      commands:
          - cd core
          - npm run lint

    - name: core-build
      image: node:16.9.1
      depends_on: [core-install]
      commands:
        - cd core
        - npm run build

trigger:
    event:
        - pull_request

